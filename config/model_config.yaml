# ==========================================
# Model Configuration
# ==========================================

# การแบ่งข้อมูล
data:
  test_size: 0.2
  random_state: 42

# ประเภท model ที่ใช้
model:
  type: random_forest

  # Random Forest parameters
  random_forest:
    n_estimators: 100
    max_depth: 5
    random_state: 42

  # SVM parameters
  svm:
    C: 1.0
    kernel: rbf
    random_state: 42

# การ training
training:
  cross_validation: true
  cv_folds: 5

# output (path relative จาก src/)
output:
  model_path: ../models/model.joblib
  results_path: ../results/metrics.json
